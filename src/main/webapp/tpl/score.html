<div class="panel panel-default">
    <div class="panel-heading">players</div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <tr>
                <th>name</th>
                <th>symbol</th>
                <th>score</th>
            </tr>
            <tr ng-repeat="player in game.players">
                <td>{{player.name}}</td>
                <td>{{player.symbol}}</td>
                <td>{{player.score.points}}</td>
            </tr>
        </table>
    </div>
</div>
