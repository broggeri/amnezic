<!DOCTYPE html>
<html ng-app="amnezic">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="controller">

<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-6">

            <div class="panel panel-default">
                <div class="panel-heading">players</div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>name</th>
                            <th>symbol</th>
                            <th>score</th>
                        </tr>
                        <tr ng-repeat="player in game.players">
                            <td>{{player.name}}</td>
                            <td>{{player.symbol}}</td>
                            <td>{{player.score.points}}</td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-xs-6 col-md-6">

            <div class="panel panel-default" ng-repeat="question in game.questions">
                <div class="panel-heading">question</div>
                <div class="panel-body">

                    <div class="panel panel-default" ng-if="question.theme">
                        <div class="panel-body">
                            theme: {{question.theme.title}}
                        </div>
                    </div>

                    <div class="panel panel-default" ng-if="question.audio">
                        <div class="panel-body">
                            audio: {{question.audio.mp3}}
                        </div>
                    </div>

                    <table class="table table-striped table-bordered" ng-if="question.choices.length">
                        <tr>
                            <th>answer</th>
                            <th>hint</th>
                            <th>correct</th>
                        </tr>
                        <tr ng-repeat="choice in question.choices" ng-class="{'success': choice.correct}">
                            <td>{{choice.answer}}</td>
                            <td>{{choice.hint}}</td>
                            <td>{{choice.correct}}</td>
                        </tr>
                    </table>

                </div>
            </div>


        </div>
    </div>
</div>


</body>
</html>
