<!DOCTYPE html>
<html ng-app="amnezic">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="controller">

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <table class="table table-striped table-bordered">
                <tr>
                    <th>name</th>
                    <th>symbol</th>
                </tr>
                <tr ng-repeat="player in game.players">
                    <td>{{player.name}}</td>
                    <td>{{player.symbol}}</td>
                </tr>
            </table>

        </div>
    </div>
</div>


</body>
</html>
